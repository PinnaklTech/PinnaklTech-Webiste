<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/logo.png" />
    
    <title>Pinnakl Tech &mdash; Contact</title>
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    
    <!-- ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
</head>
<body class="contact-page">

    <!-- Header -->
    <header class="header">
        <a href="index.html">
            <img src="Images/logo.png" class="logo" alt="Pinnakl Technologies Logo" />
        </a>

        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><a class="main-nav-link" href="index.html">Home</a></li>
                <li><a class="main-nav-link" href="index.html#About">About Us</a></li>
                <li><a class="main-nav-link" href="index.html#Services">Services</a></li>
                <li><a class="main-nav-link" href="projects.html">Projects</a></li>
            </ul>
        </nav>

        <button class="btn-mobile-nav">
            <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
            <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
    </header>

    <!-- Banner Section -->
    <section class="contact-banner">
        <img src="./Images/Contact Us.png" alt="Contact Us Banner">
    </section>

    <!-- Contact Form Section -->
    <div class="page-background">
        <div class="contact-container">
            <div class="form-heading">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>

            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" placeholder="Enter your company name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input type="email" id="email" placeholder="Enter your work email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="How can we help you?" required></textarea>
                </div>

                <!-- Submit Button with Loading Indicator -->
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Message</span>
                    <span class="loading-spinner"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>

                <!-- Success/Error Message Display -->
                <div class="response-message" id="responseMessage"></div>
            </form>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script defer src="js/general.js"></script>

    <!-- Footer -->
    <footer>
        <p>
          All rights reserved &mdash; Pinnakl Technologies LLC
          <span class="year"></span> &copy;
        </p>
    </footer>

</body>
</html>
